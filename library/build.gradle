apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //gson
    api 'com.google.code.gson:gson:2.8.5'

    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-11'

    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.squareup.okio:okio:1.14.0'

    api 'org.greenrobot:eventbus:3.1.1'

    api 'com.lxj:xpopup:1.8.7-x'

    api 'com.youth.banner:banner:1.4.10'

    api 'com.blankj:utilcodex:1.24.7'

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    //permissionUtils
    api 'rebus:permission-utils:2.0.7'

    //frameAnimationView
    api 'com.yuyashuai.frameanimation:frameanimation:2.1.1'


}
